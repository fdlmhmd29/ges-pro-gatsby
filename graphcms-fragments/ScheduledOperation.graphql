fragment ScheduledOperation on ScheduledOperation {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  description
  errorMessage
  rawPayload
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Feature {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on ServicePost {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Team {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on TeamSocialMedia {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}
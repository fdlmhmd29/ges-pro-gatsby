fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  photoTeam {
    ... on Team {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  featureImageFeature {
    ... on Feature {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  featuredImageServicePost {
    ... on ServicePost {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  iconServicePost {
    ... on ServicePost {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  photoAuthor {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}
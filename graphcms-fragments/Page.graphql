fragment Page on Page {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  content {
    ... on PageContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Author {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Category {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Page {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  seo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  attachment {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}
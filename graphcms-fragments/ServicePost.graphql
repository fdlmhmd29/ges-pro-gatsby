fragment ServicePost on ServicePost {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  excerpt
  content {
    ... on ServicePostContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Team {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  postDate
  shortTitle
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  featuredImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  icon {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  author {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}